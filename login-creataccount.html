<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Create Account Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <div class="form-toggle">
    </div>
    <div class="form-content">
      <!-- Login Form -->
      <form action="#" method="post" id="login-form" class="form">
        <div class="form-group">
          <label for="login-username">Username:</label>
          <input type="text" id="login-username" name="login-username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="login-password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <!-- Create Account Form -->
      <form action="#" method="post" id="create-account-form" class="form">
        <div class="form-group">
          <label for="create-username">Username:</label>
          <input type="text" id="create-username" name="create-username" required>
        </div>
        <div class="form-group">
          <label for="create-email">Email:</label>
          <input type="email" id="create-email" name="create-email" required>
        </div>
        <div class="form-group">
          <label for="create-password">Password:</label>
          <input type="password" id="create-password" name="create-password" required>
        </div>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>
</body>
</html>
